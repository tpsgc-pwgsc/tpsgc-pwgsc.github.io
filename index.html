<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Trailing Effect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            cursor: none; /* Hide the default cursor */
        }
        
        #trail {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: #ff00ff; /* Purple color, change as needed */
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="trail"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var trail = document.getElementById("trail");

            document.addEventListener("mousemove", function(event) {
                // Set the trail's position to the mouse coordinates
                trail.style.left = (event.pageX - 3) + "px";
                trail.style.top = (event.pageY - 3) + "px";
            });

            // Change the cursor to a custom image
            document.body.style.cursor = "url('path/to/your-cursor-image.png'), auto";
        });
    </script>
</body>
</html>
